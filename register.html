    <section class="space-ptb">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-8 text-center">
                    <div class="section-title">
                        <h2>Sign up to your Account</h2>

                    </div>

            <div class="row justify-content-center">
                <div id="sendCode" class="col-lg-7 mb-2">
                    <form id="form1" class="login bg-white shadow p-5">
                        <div class="form-group">
                            <label>Enter your phone number</label>
                            <input type="name" class="form-control" id="number" placeholder="+918*********">
                            <span class="focus-border"></span>
                        </div>

                        <div id="recaptcha-container"></div>
                        <br>
                        <button type="submit" id="btn1" class="btn btn-primary" onclick="phoneAuth()">Verify</button>

                    </form>
                    <!-- //helloooo -->
                </div>

                <div style="display: none;" id="codeVerification" class="col-lg-7 mb-2">
                    <form id="form2" class="login bg-white shadow p-5">
                        <div class="form-group">
                            <label>Enter verification code</label>
                            <input type="name" class="form-control" id="verificationCode" placeholder="Enter Code">
                            <span class="focus-border"></span>
                        </div>
                        <button type="submit" id="btn2" class="btn btn-primary" onclick="codeverify()">Verify</button>

                    </form>
                    <!-- //helloooo -->
                </div>

                <div id="afterVerification" class="col-lg-7 mb-2" style="display: none;">
                    <form id="form" class="login bg-white shadow p-5">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="name" class="form-control" id="exampleInputName1"
                                placeholder="Enter your name">
                            <span class="focus-border"></span>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                            <span class="focus-border"></span>
                        </div>
                        <div class="form-group">
                            <label>Contact Number</label>
                            <input readonly type="name" class="form-control" id="exampleInputContact1"
                                placeholder="Enter contact number">
                            <span class="focus-border"></span>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                            <span class="focus-border"></span>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2"
                                placeholder="Password">
                            <span class="focus-border"></span>
                        </div>
                        <div class="form-group custom-control custom-checkbox mr-sm-2">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                            <label class="custom-control-label" for="customControlAutosizing">Remember my
                                preference</label>
                        </div>
                        <button type="submit" onclick="subDetails()" class="btn btn-primary">Register</button>
                        <button onclick="outsiderLogin()"  class="btn btn-primary">Login</button>

                    </form>

                </div>
